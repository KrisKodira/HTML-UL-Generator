<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>UL Generator</title>

    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="wrap-box">
        <h1>HTML List Generator</h1>
        <p>
        This generator will create a HTML list for you.<br/> 
        All you need to do is paste all your list items and every new line will be one item.
        </p>
        <textarea id="text-to-convert" placeholder="Paste your text here"></textarea>
        <button id="generate">Generate</button>

        <div class="output-area">
            <h4>Output</h4>
            <div id="output" class="inner">
            </div>
        </div>
    </div>

    <script src="jQuery.min.js"></script>
    <script src="generator.js"></script>
  </body>
</html>
