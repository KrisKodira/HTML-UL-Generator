<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>UL Generator</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="wrap-box">
        <h1><i class="fas fa-list-ul"></i> HTML List Generator</h1>
        <p>
        This generator will create a HTML list for you.<br/> 
        All you need to do ispaste all your list items and every new line will be one item.
        </p>
        <textarea id="text-to-convert" placeholder="Paste your text here"></textarea>
        <button id="generate">Generate</button>

        <div class="output-area">
            <h4>Output</h4>
            <div id="output" class="inner">
            </div>
        </div>

        <h4>Credits</h4>
        <a href="https://fontawesome.com/license" target="_blank">Font Awesome License</a><br/>
        <a href="https://fonts.google.com">Google Fonts</a>
    </div>

    <script src="jQuery.min.js"></script>
    <script src="generator.js"></script>
  </body>
</html>
